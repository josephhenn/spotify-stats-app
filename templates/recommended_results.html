<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommended Tracks</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url("/static/background.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .myDiv {
            border: 3px solid #f1f1f1;
            background-color: rgb(0,0,0);
            background-color: rgb(0,0,0,0.65);
            color: white;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 50%;
            padding: 20 px;
            text-align: left;
        }
        .myDiv a {
            color: white;
            text-decoration: none;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            top: 0;
        }
        .topnav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 6px 16px;
            margin: 25px 0px 25px 0px;
            text-decoration: none;
            font-size: 25px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav p {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 6px 16px;
            font-size: 25px;
        }
        @media only screen and (max-width: 1450px) {
            .myDiv {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <p>Stats for Spotify</p>
        <a href="/">Home</a>
    </div>
    <div class="myDiv">
        <h1 style="padding-left: 20px;">Your Recommended Tracks</h1>
        <h4 style="padding-left: 20px;">Click a track to open in Spotify</h4>
        <ol id="tracks">
            {% for item in tracks %}
            <li style="padding: 2px 0px"><a href="{{ item[2] }}" target="_blank"><b>{{ item[0] }}</b> - {{ item[1] }}</a></li>
            {% endfor %}
        </ol>
    </div>
    <div class="bg"></div>
</body>
